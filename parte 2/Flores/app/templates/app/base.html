<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {%load static%}
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
  <title>Jardín Comunitario JC</title>

</head>
<body>

  <div class="contenedor">

      <div class="logo_principal">

      </div>
      <div>

{%block contenido%}


{% endblock %}

  </footer>

  <script src="{% static 'app/js/jquery-3.2.1.js' %}"></script>
  <script src="{% static 'app/js/javascript.js' %}"></script>
  <script src="https://kit.fontawesome.com/2ffca1f776.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
